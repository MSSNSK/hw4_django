{% extends 'base.html' %}

{% block content %}
    <h1>Customer: {{ customer }}</h1>

    <p>Посмотреть заказы:</p>
    <br><a href="{% url 'weekly_orders' year=current_date|date:'Y' week=current_date|date:'W' pk=customer.pk %}">
    За неделю</a></br>
    <br><a href="{% url 'monthly_orders' year=current_date|date:'Y' month=current_date|date:'m' pk=customer.pk %}">
    За месяц</a></br>
    <br><a href="{% url 'yearly_orders' year=current_date|date:'Y' pk=customer.pk %}">За год</a></br>
{% endblock %}
